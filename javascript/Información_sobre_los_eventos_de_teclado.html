<script type="text/javascript">

window.onload=function(){
	//window.onkeydown=muestraInformacion;
	window.onkeypress=muestraInformacion;
	window.onkeyup=muestraInformacion;
}
function muestraInformacion(elEvento){
	var evento=elEvento|| window.event;
	var mensaje ="tipo de evento:"+evento.type+"<br>"+
	             "Propiedad keyCode: " + evento.keyCode + "<br>" +
	             "Propiedad charCode: " + evento.charCode + "<br>" +
	             "Caracter pulsado: " + String.fromCharCode(evento.charCode);
	info.innerHTML=info.innerHTML+"<br>--------------------------------------<br>"+mensaje;
	var coordenadaX = evento.clientX;
  var coordenadaY = evento.clientY;
  alert("Has pulsado el ratón en la posición: " + coordenadaX + ", " + coordenadaY);
}
