    function sumAll(arr) {
        var minimo, maximo, suma;
        var array = [];
        minimo = arr.reduce(function(a, b) { return Math.min(a, b); });
        maximo = arr.reduce(function(a, b) { return Math.max(a, b); });
        positivo = Math.abs(arr[0] - arr[1]);
        suma = minimo - 1
        for (var i = 0; i <= positivo; i++) {
            suma = suma + 1
            array.push(suma);
        }
        suma = 0;
        for (var x = 0; x < array.length; x++) {
            suma = suma + array[x];
        }
        return suma;
    }
