<div id="info" style="border: 10px solid blue; width:100px;  height:60px; " ></div>



<script type="text/javascript">

//6.3.1. Información sobre el evento
window.onload=function(){
		document.getElementById('info').onmouseover=mi_funcion;
		document.getElementById('info').onmouseout=mi_funcion;
}

function mi_funcion(eventoAutomatico){
	var evento=eventoAutomatico || window.event;

	switch(evento.type){
		case 'mouseover' :
		this.style.borderColor='black';

		break;
		case 'mouseout' :
		this.style.borderColor='blue';
		break;
	}

}
