          var impacto1=0;
          function TiroDeMiBarco(){
           var disparoFila= document.getElementById('disparofila').value;
           var disparoColumna= document.getElementById('disparocolumna').value;
           var dis=document.getElementById('t2'+disparoFila+disparoColumna).innerHTML;/*con este innerHTML consulto sí ay algo */

           }
