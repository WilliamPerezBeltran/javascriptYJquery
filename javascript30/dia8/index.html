<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Array Cardio ðŸ’ª</title>
</head>

<body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
    const canvas = document.querySelector('#draw');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.strokeStyle = '#BADA55'
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.lineWidth = 100; //da el grosor de la linea 
    ctx.globalCompositeOperation = 'multiply';

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;
    let direction = true;

    function draw(e) {
        if (!isDrawing) return; //stop the function from running when they are not moused down 
        console.log(e);
        ctx.strokeStyle = `hsl(${hue},100%,50%)`;
        // ctx.lineWidth=hue;

        ctx.beginPath();
        //start from
        ctx.moveTo(lastX, lastY);
        //go to 
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        //esto es lo mismo que lo que esta abajo , solo es otra forma de declararlos
        //this is the same structure of a declaration but in one single line 
        // [lastX,lastY]=[e.offsetX,e.offsetY]; ==>lastX=e.offsetX;
        //                                      ==>lastY=e.offsetY;

        [lastX, lastY] = [e.offsetX, e.offsetY];
        hue++;
        if (hue >= 360) {
            hue = 0;
        }
        if (ctx.lineWidth >= 500 || ctx.linewidth <= 1) {
            direction = !direction;
        }
        if (direction) {
            ctx.lineWidth++;
        } else {
            ctx.lineWidth--;
        }

    }
    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
    });

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);
    </script>
</body>

</html>
