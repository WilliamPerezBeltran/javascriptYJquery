<!DOCTYPE html>
<html>
<head>
  <title>day1</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <iframe src="Render_360.jpg" frameborder="0" width="800" height="450" allowfullscreen is_stereo=true></iframe>
  <iframe width="800" height="450" allowfullscreen src="//storage.googleapis.com/vrview/index.html?image=//URL-de-la-imagen-convertida.jpg&is_stereo=true" > </iframe>
 
   <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/piano-001.wav"></audio>
  <audio data-key="83" src="sounds/piano-002.wav"></audio>
  <audio data-key="68" src="sounds/piano-003.wav"></audio>
  <audio data-key="70" src="sounds/piano-004.wav"></audio>
  <audio data-key="71" src="sounds/piano-005.wav"></audio>
  <audio data-key="72" src="sounds/piano-006.wav"></audio>
  <audio data-key="74" src="sounds/piano-007.wav"></audio>
  <audio data-key="75" src="sounds/piano-008.wav"></audio>
  <audio data-key="76" src="sounds/piano-009.wav"></audio>


  <script type="text/javascript">


    window.addEventListener('keydown',playSound);

    function playSound(e){
      console.log(e.keyCode);
      const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key=document.querySelector(`.key[data-key="${e.keyCode}"]`);
      // console.log(key);
      // console.log(audio);
      if (!audio) {
        return;
      }else{
        audio.currentTime=0;
        audio.play();
      }
      key.classList.add('playing');
    }

    function removeTransition(e){
      // console.log(e);
      if(e.propertyName!=='transform') return;
      // console.log(e.propertyName);
      console.log(this);
      this.classList.remove('playing');

    }

    const keys=document.querySelectorAll('.key');
    // console.log(keys);
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    
  </script>
  
  

</body>
</html>
