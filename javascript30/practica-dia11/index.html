<!DOCTYPE html>
<html>

<head>
    <title>day1</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div data-key="65" class="key" onclick="playaSound()">
        <kbd>A</kbd>
        <span class="sound">clap</span>
    </div>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio class="A" data-key="65" src="sounds/piano-001.wav"></audio>
    <audio class="B" data-key="83" src="sounds/piano-002.wav"></audio>
    <audio class="C" data-key="68" src="sounds/piano-003.wav"></audio>
    <audio class="D" data-key="70" src="sounds/piano-004.wav"></audio>
    <audio class="E" data-key="71" src="sounds/piano-005.wav"></audio>
    <audio class="F" data-key="72" src="sounds/piano-006.wav"></audio>
    <audio class="G" data-key="74" src="sounds/piano-007.wav"></audio>
    <audio class="Q" data-key="75" src="sounds/piano-008.wav"></audio>
    <audio class="W" data-key="76" src="sounds/piano-009.wav"></audio>
    <script type="text/javascript">
    function playaSound() {
        var sonidos = ['.A', '.B', '.C', '.D', '.E', '.F', '.G', '.Q', '.W'];
        var contador = 0;
        var loop = setInterval(() => {
            if (contador < sonidos.length) {
                var notaChange = sonidos[contador++];
                var sonido = document.querySelector(notaChange);
                sonido.play();
            } else {
                clearInterval(loop);
            }

        }, 400);




        // console.log('playaSoundplayaSoundplayaSoundplayaSound');
        // const sonido=document.querySelector('.A');
        // sonido.play();
        // console.log(sonido);
    }
    window.addEventListener('keydown', playSound);

    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) {
            return;
        } else {
            key.classList.add('playing')
            audio.currentTime = 0;
            audio.play();
        }
    }

    const keys = document.querySelectorAll('.key');
    // console.log(keys);
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));

    function removeTransition(e) {
        console.log(e);
        if (e.propertyName != 'transform') {
            return;
        } else {
            this.classList.remove('playing');
        }

    }
    </script>
</body>

</html>
