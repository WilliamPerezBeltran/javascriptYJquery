<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <script type="text/javascript">
        var secondsHand=document.querySelector('.second-hand');
        var minutesHand=document.querySelector('.min-hand');
        var hoursHand=document.querySelector('.hour-hand');
        function clockMove(){
            var time =new Date();

            const second=time.getSeconds();
            var secondsDegree=((second/60)*360)+90;
            secondsHand.style.transform=`rotate(${secondsDegree}deg)`;

            const minutes=time.getMinutes();
            var minutesDegree=((minutes/60)*360)+90;
            minutesHand.style.transform=`rotate(${minutesDegree}deg)`;

            const hours=time.getHours();
            var hoursDegree=((hours/12)*360)+90;
            hoursHand.style.transform=`rotate(${hoursDegree}deg)`;
            
        }


        setInterval(clockMove,1000);
